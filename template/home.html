<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<br><br>
<div class="container">
    <form method="post">
        {%csrf_token%}
        <input type="text" name="text_data" placeholder="enter any text" required>
        <input type="submit" value="submit">
    </form><br><br>

</div>

<div class="container">

  <h2>Basic text_classification table</h2>
  <table class="table">
    <thead>
      <tr>

        <th>Description</th>

        <th>spam/ham</th>

      </tr>
    </thead>
      {%for a in ab%}
    <tbody>
      <tr>

        <td>{{a.des}}</td>

        <td>
            <p>{{pred}}</p>
            <form method="post" action="{%url 'delete' a.id%}" class="d-inline">
                {%csrf_token%}
                <input type="submit" class="btn btn-danger" value="delete"></form>
        </td>


      </tr>
      {%endfor%}
    </tbody>
  </table>
</div>
</body>

</html>
